name: 1 Build playerctl for Armbian

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo apt update
        sudo apt install -y build-essential meson ninja-build \
                            libglib2.0-dev libjson-glib-dev \
                            libdbus-1-dev pkg-config \
                            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    - name: 设置交叉编译环境
      run: |
        echo "[binaries]
        c = 'aarch64-linux-gnu-gcc'
        cpp = 'aarch64-linux-gnu-g++'
        ar = 'aarch64-linux-gnu-ar'
        strip = 'aarch64-linux-gnu-strip'
        pkgconfig = 'pkg-config'

        [host_machine]
        system = 'linux'
        cpu_family = 'aarch64'
        cpu = 'armv8-a'
        endian = 'little'" > cross.txt

    - name: 编译 playerctl
      run: |
        meson setup --cross-file=cross.txt build
        cd build
        ninja

    - name: 打包为 `.tar.gz`
      run: |
        tar -czvf playerctl-armbian.tar.gz -C build playerctl

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: playerctl-armbian
        path: playerctl-armbian.tar.gz

    - name: 创建 GitHub Release（可选）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: playerctl-armbian.tar.gz
