name: Docker Build Playerctl ARM64

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag to build (optional)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: altdesktop/playerctl
          submodules: recursive
          ref: ${{ github.event.inputs.tag }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and run container
        run: |
          # Build the image
          docker buildx build --platform linux/arm64 --load -t playerctl-arm64:latest .
          
          # Run container in background with sleep command
          docker run -d --name playerctl-container playerctl-arm64:latest sleep infinity
          
          # Wait a moment for container to start
          sleep 5
          
          # Create artifacts directory
          mkdir -p artifacts
          
          # List contents for debugging
          echo "Container filesystem contents:"
          docker exec playerctl-container find /usr -name "libplayerctl*"
          docker exec playerctl-container find /usr -name "playerctl"
          
          # Copy files from container
          echo "Copying build artifacts..."
          docker cp playerctl-container:/usr/lib/. artifacts/
          docker cp playerctl-container:/usr/bin/playerctl artifacts/
          
          # Clean up
          docker stop playerctl-container
          docker rm playerctl-container
          
          # List copied files
          echo "Copied artifacts:"
          ls -la artifacts/
      
      - name: Process artifacts
        run: |
          # Find and organize the files
          mkdir -p artifacts/processed
          
          # Find the library files
          find artifacts -name "libplayerctl*" -type f -exec cp {} artifacts/processed/ \;
          find artifacts -name "playerctl" -type f -exec cp {} artifacts/processed/ \;
          
          echo "Final artifacts:"
          ls -la artifacts/processed/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playerctl-arm64-build
          path: artifacts/processed/
          retention-days: 7

      - name: Check final artifacts
        run: |
          echo "Final build artifacts:"
          ls -lah artifacts/processed/
